<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9ac8b6c871.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Filmage</title>
</head>

<body class="body" id="modalBody">
    <header>
        <nav class="nav">
            <img src="./assets/filmage-low-resolution-logo-color-on-transparent-background (1).png" alt="logo">

            <div id="buscador" class="darkmode-buscador">
                <input type="text" name="" id="input-buscador">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>       
        </nav>
    </header>
    
    <div id="busqueda-resultados">

    </div>

    <button class="button-darkmode"><i class="fa-solid fa-moon"></i></button>

    <section class="section-principal">
        <h1>Tus películas favoritas en un solo lugar</h1>

        <div class="spinner ocultar" id="loader">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </section>

    <section class="section-peliculas">
        <h1>Destacadas de este mes</h1>

        <div id="lista-peliculas">

        </div>
    </section>

    
    
    <footer>
        <p>Diseñado por: Sara Gudiño </p>
        <p>Todos los derechos reservados</p>
    </footer>

    <script src="./app.js"></script>
    <script src="./darkmode.js"></script>
    
</body>
</html>
